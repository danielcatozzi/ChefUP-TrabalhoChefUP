<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Editar Perfil</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link id="theme-style" rel="stylesheet" href="css/styles.css">
    <script src="js/theme.js" defer></script>
</head>
<body>
<header class="topbar">
  <div class="container bar">
    <a class="logo" href="index.html">
        <img src="logo.png" alt="Portal Gourmet" style="width: 50px; height: 50px; border-radius: 8px;">
        Portal Gourmet
    </a>
    <div class="top-actions">
        <a href="javascript:history.back()" class="btn">voltar</a>
    </div>
  </div>
</header>
<main>
  <div class="form-card" style="max-width: 500px;">
    <h2>Editar Seus Dados</h2>
    <p>Preencha apenas a senha se desejar alterá-la.</p>
    
    <form id="formEdicao" autocomplete="off">
        <input type="hidden" name="email_atual" id="email-atual-hidden"> 

        <label>Nome Completo</label>
        <input id="nome" name="nome" class="input" type="text" required autocomplete="off">
        
        <label>E-mail</label>
        <input id="email" name="email" class="input" type="email" required autocomplete="off">
        
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
        
        <label>Nova Senha (Opcional)</label>
        <input id="senha" name="senha" class="input" type="password" placeholder="Deixe em branco para não alterar" autocomplete="new-password">
        
        <button class="btn" type="submit" style="margin-top: 20px;">Salvar Alterações</button>
        
        <p id="msg-sucesso" style="color: var(--accent); font-weight: bold; margin-top: 10px; display: none;">Dados atualizados!</p>
    </form>
  </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userEmail = sessionStorage.getItem('userEmail');
        if (!userEmail) {
            alert('Sessão expirada. Faça login novamente.');
            window.location.href = 'login.html';
            return;
        }

        const form = document.getElementById('formEdicao');
        const msgSucesso = document.getElementById('msg-sucesso');

        // --- 1. Carregar Dados Atuais ---
        fetch(`php/buscar_usuario.php?email=${userEmail}`)
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    const u = data.usuario;
                    document.getElementById('nome').value = u.nome;
                    document.getElementById('email').value = u.email;
                    document.getElementById('email-atual-hidden').value = u.email; // Salva o email original
                } else {
                    alert('Erro ao carregar perfil: ' + data.message);
                }
            })
            .catch(err => console.error(err));

        // --- 2. Lógica de Submissão ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = form.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Salvando...';
            btn.disabled = true;

            const formData = new FormData(form);

            fetch('php/editar_cadastro.php', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    msgSucesso.textContent = data.message;
                    msgSucesso.style.display = 'block';
                    
                    // Se o email mudou, atualiza a sessão
                    const novoEmail = document.getElementById('email').value;
                    if (novoEmail !== userEmail) {
                        sessionStorage.setItem('userEmail', novoEmail);
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'especialista.html';
                    }, 1000);

                } else {
                    alert('Falha ao atualizar: ' + data.message);
                    msgSucesso.style.display = 'none';
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            })
            .catch(err => {
                console.error(err);
                alert('Erro de rede.');
                btn.textContent = originalText;
                btn.disabled = false;
            });
        });
    });
</script>
</body>
</html>
