<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Criar Receita</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link id="theme-style" rel="stylesheet" href="css/styles.css">
    <script src="js/theme.js" defer></script>
    <script src="js/protecao.js" defer></script>
    <script src="js/criar-receita.js" defer></script>
</head>
<body>
<header class="topbar">
  <div class="container bar">
    <a class="logo" href="index.html">
        <img src="logo.png" alt="Portal Gourmet" style="width: 50px; height: 50px; border-radius: 8px;">
        Portal Gourmet
    </a>
    <div class="top-actions">
        <a href="javascript:history.back()" class="btn">voltar</a>
    </div>
  </div>
</header>
<main>
  <div class="form-card">
    <h2>Montar Nova Receita</h2>
    <form id="formReceita" enctype="multipart/form-data">
      <label>Nome da Receita</label><input id="nome" name="nome" class="input" required>
      <label>Tipo</label>
      <select id="tipo" name="tipo" class="input">
          <option value="Doce">Doce</option>
          <option value="Salgada">Salgada</option>
          <option value="Bebida">Bebida</option>
      </select>
      <label>Tempo de Preparo (min)</label><input id="tempo" name="tempo" type="number" class="input" required>
      <label>Foto da Receita</label><input id="foto" name="foto" class="input" type="file" accept="image/*">
      <label>Ingredientes</label><textarea id="ingredientes" name="ingredientes" class="input" rows="4"></textarea>
      <label>Modo de Preparo</label><textarea id="preparo" name="preparo" class="input" rows="6"></textarea>
      <button class="btn" type="submit">Salvar Receita</button>
    </form>
  </div>
</main>
</body>
</html>
